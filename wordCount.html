<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Count</title>
</head>
<body>  
    <h2>Word Count</h2>
    <textarea id="text"></textarea>
    <h3 id="words"></h3>
    <h3 id="words1"></h3>

    <script>
        var textHandle = document.getElementById('text');
        var wordsHandle = document.getElementById('words');
        var wordsHandle1 = document.getElementById('words1');
        var letterscount = 0;
        var wordscount = 0;
        textHandle.addEventListener('keydown',function(e)
        {
            if(e.keyCode == 8){
                letterscount = letterscount - 1;
            }
            else{
                letterscount+=1;
            }
            if(e.keyCode == 32)
            {
                wordscount++;
            }
            // var res = ;
            var arr = [];
            arr = textHandle.value.split(' ');
            console.log(arr.length);
            wordsHandle.innerHTML = letterscount;
            wordsHandle1.innerHTML = arr.length;

        })
    </script>
</body>
</html>
